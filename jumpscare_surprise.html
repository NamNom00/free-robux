<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbowFlow 3s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .surprise-button {
            padding: 30px 60px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 300% 300%;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: buttonRainbow 2s ease infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 100;
            position: relative;
        }

        @keyframes buttonRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .surprise-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .surprise-button:active {
            transform: scale(0.95);
        }

        .jumpscare-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            opacity: 0;
            z-index: 1000;
            border-radius: 50%;
            transition: all 0.1s ease;
            pointer-events: none;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: 2000;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        .show {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <button class="surprise-button" id="surpriseBtn">
        Click For Surprise üéÅ
    </button>

    <img class="jumpscare-image" id="jumpscareImg" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMkYyRjJGIiByeD0iMTAiLz4KPGNpcmNsZSBjeD0iNzAiIGN5PSI3MCIgcj0iMTUiIGZpbGw9IiNGRjAwMDAiLz4KPGNpcmNsZSBjeD0iMTMwIiBjeT0iNzAiIHI9IjE1IiBmaWxsPSIjRkYwMDAwIi8+Cjxwb2x5Z29uIHBvaW50cz0iMTAwLDkwIDEyMCwxMTAgODAsMTEwIiBmaWxsPSIjRkZGRkZGIi8+CjxwYXRoIGQ9Ik03MCA1MEM3MCA1MCA4MCA0MCA5MCA0MEM5MCA0MCAxMTAgNDAgMTIwIDUwQzEyMCA1MCA5MCA2MCA3MCA1MFoiIGZpbGw9IiNGRkZGRkYiLz4KPHBhdGggZD0iTTYwIDEzMEM2MCAxMzAgMTAwIDEwMCAxNDAgMTMwQzE0MCAxMzAgMTMwIDE1MCAzNiAxNjBDNjAgMTcwIDYwIDEzMCA2MCAxMzBaIiBmaWxsPSIjRkYwMDAwIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTkwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjRkZGRkZGIiBmb250LXNpemU9IjE0IiBmb250LWZhbWlseT0iQXJpYWwiPkJPTyE8L3RleHQ+Cjwvc3ZnPgo=" alt="Jumpscare">

    <div class="flash-overlay" id="flashOverlay"></div>

    <audio id="jumpscareAudio" preload="auto">
        <source src="jumpscare.mp3" type="audio/mpeg">
    </audio>

    <script>
        const surpriseBtn = document.getElementById('surpriseBtn');
        const jumpscareImg = document.getElementById('jumpscareImg');
        const flashOverlay = document.getElementById('flashOverlay');
        const jumpscareAudio = document.getElementById('jumpscareAudio');

        surpriseBtn.addEventListener('click', function() {
            // Hide the button immediately
            surpriseBtn.style.display = 'none';
            
            // Show the image and start growing animation
            jumpscareImg.style.opacity = '1';
            jumpscareImg.style.width = '50px';
            jumpscareImg.style.height = '50px';
            
            // Play the jumpscare sound
            jumpscareAudio.currentTime = 0;
            jumpscareAudio.play().catch(e => console.log('Audio play failed:', e));
            
            // Animate the image growing
            setTimeout(() => {
                jumpscareImg.style.transition = 'all 1.5s ease-out';
                jumpscareImg.style.width = '150vw';
                jumpscareImg.style.height = '150vh';
                jumpscareImg.style.borderRadius = '0';
            }, 100);
            
            // Flash effect
            setTimeout(() => {
                flashOverlay.style.transition = 'opacity 0.2s ease';
                flashOverlay.style.opacity = '1';
                
                setTimeout(() => {
                    flashOverlay.style.opacity = '0';
                }, 200);
                
                setTimeout(() => {
                    flashOverlay.style.opacity = '1';
                }, 400);
                
                setTimeout(() => {
                    flashOverlay.style.opacity = '0';
                }, 600);
            }, 1400);
            
            // Reset after animation
            setTimeout(() => {
                jumpscareImg.style.opacity = '0';
                jumpscareImg.style.transition = 'all 0.1s ease';
                jumpscareImg.style.width = '50px';
                jumpscareImg.style.height = '50px';
                jumpscareImg.style.borderRadius = '50%';
                surpriseBtn.style.display = 'block';
                surpriseBtn.textContent = 'Click For Another Surprise üéÅ';
            }, 3000);
        });

        // Add some hover sound effect (optional)
        surpriseBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)';
        });

        surpriseBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
